<ion-navbar *navbar>
  <ion-title>Profile</ion-title>
</ion-navbar>

<ion-content class="login" *ngIf="!auth.authenticated()">
  <div padding>
    <button block (click)="login()">Login with Auth0</button>
  </div>
</ion-content>

<ion-content *ngIf="auth.authenticated()">
  <h1>Welcome, {{ user }}</h1>
  <div padding>
    <button block (click)="logout()">Logout</button>
  </div>
</ion-content>
